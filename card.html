<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./card2.css.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./Me.jpg" alt="Me" />
      </div>

      <div class="card-text">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis
          aliquid, veritatis quae optio quia repudiandae vitae nobis illum in
          sequi.
        </p>
      </div>

      <div class="card-title">
        <h2>Mary Desmond</h2>
      </div>
      <div class="row">
        <div class="colum">
          <img class="facebook"
          src="./Facebook-Icon.jpeg"
          style="width: 100%;">
      </div>
    <div>
      <div class="colum">
        <img class="twitter"
        src="./twitter-png.png"
        style="width: 100%;">
    </div>
    <div class="colum">
    <img class="tikktok"
    src="./tikktok.jpeg"
    style="width: 100%;">
    </div>
    <div class="colum">
    <img class="instagram"
    src="./Instagram-Icon.jpeg"
    style="width: 100%;">
    </div>
      <div class="btn">
        <button type="submit">Like</button>
      </div>
    </div>
  </body>
</html>
